<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap CSS + style.css -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <link rel="stylesheet" href="./style.css">
    <title>Orinoco</title>

<body>

    <header class="container-fluid">
        <div class="row">
            <img class="col img-fluid" src="./baniere.png" alt="Logo et titre">
        </div>
    </header>
    <nav class="navbar navbar-light bg-light justify-content-around">
        <a href="./index.html" class="nav-link btn btn-primary">accueil</a>
        <a href="./panier.html" class="nav-link btn btn-primary">Panier <span class="badge badge-light">9</span></a>

    </nav>
    <main class="container-fluid">
        <div id="affConfirmation">
            <form class="row justify-content-around">
                <div class="form-row col-8">
                    <div class="form-group col-5">
                        <label for="inputName">Nom</label>
                        <input required type="text" class="form-control" id="inputName" placeholder="Entrez votre nom">
                        <small id="namelHelp" class="form-text text-muted">ex: Dupont</small>
                    </div>
                    <div class="form-group col">
                        <label for="inputSurname">Prénom</label>
                        <input required type="text" class="form-control" id="inputSurname"
                            placeholder="Entrez votre prénom">
                        <small id="surnamelHelp" class="form-text text-muted">ex: Jean-Claude</small>
                    </div>
                </div>
                <div class="col-8">
                    <div class="form-group">
                        <label for="inputAddress">Adresse</label>
                        <input required type="text" class="form-control" id="inputAddress"
                            placeholder="Entrez votre adresse">
                        <small id="addresslHelp" class="form-text text-muted">ex: 12 rue charles Gounod</small>
                    </div>
                </div>
                <div class="form-row col-8">
                    <div class="form-group col">
                        <label for="inputCity">Ville</label>
                        <input required type="text" class="form-control" id="inputCity"
                            placeholder="Entrez votre Ville">
                        <small id="citylHelp" class="form-text text-muted">ex: Rueil-Malmaison</small>
                    </div>
                    <div class="form-group col-5">
                        <label for="inputPostalCode">Code postale</label>
                        <input type="number" class="form-control" id="inputPostalCode"
                            placeholder="Entrez votre Code postale">
                        <small id="postalCodelHelp" class="form-text text-muted">ex: 92500</small>
                    </div>
                </div>
                <div class="col-8">
                    <div class="form-group">
                        <label for="inputEmail">email</label>
                        <input required type="email" class="form-control" id="inputEmail"
                            placeholder="Entrez votre adresse email">
                        <small id="postalCodelHelp" class="form-text text-muted">ex: dupont.jc@gmail.com</small>
                    </div>

                    <button type="submit" id="submit" class="btn btn-primary" data-toggle="modal"
                        data-target="#exampleModalCenter">Commandez</button>
            </form>
            <button type="button" class="btn btn-primary">
                Launch demo modal
              </button>

        </div>
<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        ...
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary">Save changes</button>
      </div>
    </div>
  </div>
</div>
        

    </main>

    <footer>
    </footer>
    <script src="./confirmation.js"></script>
</body>

</html>
